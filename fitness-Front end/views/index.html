<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>健身預約平台</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
  <h1>預約健身課程</h1>

  <section id="coaches">
    <h2>選擇教練</h2>
    <div class="coach" data-name="Alex">
      <img src="/images/alex.jpg" alt="Alex 教練">
      <p>Alex：專精肌力訓練與減脂。</p>
    </div>
    <div class="coach" data-name="Bella">
      <img src="/images/bella.jpg" alt="Bella 教練">
      <p>Bella：瑜伽與柔軟度訓練專家。</p>
    </div>
    <div class="coach" data-name="Chris">
      <img src="/images/chris.jpg" alt="Chris 教練">
      <p>Chris：有氧與耐力訓練達人。</p>
    </div>
  </section>

  <section id="courses">
    <h2>選擇課程</h2>
    <select id="courseSelect">
      <option value="strength">肌力訓練 - 提升肌肉與力量</option>
      <option value="yoga">瑜伽課程 - 放鬆身心與柔軟度</option>
      <option value="cardio">有氧課程 - 增強心肺與燃脂</option>
    </select>
  </section>

  <section id="schedule">
    <h2>選擇日期與時間</h2>
    <input type="date" id="date">
    <input type="time" id="time">
  </section>

  <button id="submitBtn">送出預約</button>

  <script src="/script.js"></script>
</body>
</html>
