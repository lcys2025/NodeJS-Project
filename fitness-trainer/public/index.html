<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Coach Appointment Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <span id="coachName">王小明</span>

    <div id="appointmentsSection">
      <h2>Day booking</h2>
      <ul id="appointmentsList"></ul>
    </div>

    <div class="calendar-controls">
      <label for="yearSelect">Year：</label>
      <select id="yearSelect"></select>
      <label for="monthSelect">Month：</label>
      <select id="monthSelect"></select>
    </div>

    <div id="calendar"></div>

    <div class="bottom-panels">
      <div class="panel" id="logContainer">
        <h2>Activity Log</h2>
      </div>
      <div class="panel" id="studentStats">
        <h2>Number of Classes Attended</h2>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
